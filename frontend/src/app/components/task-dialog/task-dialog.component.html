<form action="" class="form">
    <h4>New task:</h4>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="form-group">
        <label for="number">Estimated time:</label>
        <input type="number" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="" id="description" cols="20" rows="8" class="form-control"></textarea>
    </div>
    <button (click)="add(projectName.value); projectName.value=''" class="btn btn-info">
        Submit
    </button>
    <button (click)="close()" class="btn btn-danger">Close</button>
</form>
